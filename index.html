<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/logoPimienta.jpg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Sal y pimienta</title>
  </head>
  <body>
    <div class="container">
      <iframe
        src="http://docs.google.com/gview?url=https://mig23ang.github.io/salYpimienta/assets/cartasalypimienta.pdf&embedded=true"
        class="pdf"
        frameborder="0"
      ></iframe>
    </div>

    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header" style="background-color: transparent">
            <h5 class="modal-title">
              Bienvenido a <br />
              Sal y Pimienta Hamburguesas
            </h5>
            <img
              src="./assets/logoPimienta.jpg"
              alt=""
              class="img-fluid"
              style="width: 60px"
            />
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-6">
                <div class="card text-center">
                  <img
                    src="./assets/instagram.png"
                    class="img-fluid"
                    alt="hamburguesas"
                  />
                  <div class="card-body">
                    <p class="card-text" style="font-size: 10px">
                      por cada 5 etiquetas a nuestro perfil o a nuestro
                      <span style="font-size: 8px">
                        #SALYPIMIENTAHAMBURGUESAS</span
                      >
                      recibe gaseosa 250ml gratis o agranda tus papas.
                    </p>
                    <br />
                    <a href="#" class="btn btn-warning">Instagram</a>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="card text-center">
                  <img
                    src="./assets/facebook.png"
                    class="img-fluid"
                    alt="hamburguesas"
                  />
                  <div class="card-body">
                    <p class="card-text" style="font-size: 10px">
                      Por cada cinco etiquetas en tus publicaciones recibe
                      gaseosa 250ml gratis <br />
                    </p>
                    <br /><br />
                    <a href="#" class="btn btn-primary face">Facebook</a>
                  </div>
                </div>
              </div>
              <div class="col-md-12 text-center">
                <div class="card">
                  <a
                    href="
               "
                  >
                    <img
                      src="./assets/whatsapp.png"
                      class="card-img-top img-fluid what"
                      alt="hamburguesas"
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">
              Ver carta
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $(".modal").modal("toggle");
      });
    </script>
  </body>
</html>
